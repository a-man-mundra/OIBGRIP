<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh60/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJHp1coAzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="icon" href="img/temp.png" type=image/x-icon" width="100" height="100">
</head>
<body style="background-image: url(/img/bg.jpg);">
    
    <div class="container">
        <div class="title">
            <span class="temperature-icon"><img src="img/anim.gif" style="margin-top:15px; height: 80px; width: 50px;"></span>
            <h1>Temperature Conversion</h1>
            
        </div>
        <p style="text-align: center;">Enter temperature in corresponding unit field</p>
            <div id="celsius">
                <input type="number" name="" placeholder="Temperature in Celsius">
                <span id="icon">&#8451</span>
            </div>
            <div id="fahrenheit">
                <input type="number" name="" placeholder="Temperature in Fahrenheit">
                <span id="icon">&#8457</span>
            </div>
            <div id="kelvin">
                <input type="number" name="" placeholder=" Temperature in Kelvin">
                <span id="icon">&#8490</span>
            </div>
            <div class="button"><button>CLEAR</button></div>
    <script src="app.js"></script>
    </div>
</body>
</html>
